<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin WASM</title>
    <style>
        body {
            background-color: #181818;
        }
        .hidden {
            display: none;
        }
        #game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
            touch-action: none;
            background-color: #090909;
        }
    </style>
</head>
<body>
    <canvas id="game" width="600" height="600"></canvas>
    <div class="hidden">
      <img id="player" src="/assets/sprites/redbird-midflap.png"
      />
      <audio id="click-sound" src="/assets/audio/point.ogg"/>
    </div>
    <script src="index.js"></script>
</body>
</html>
